
#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types    text/plain application/javascript application/x-javascript text/javascript text/xml text/css;

    server {
		# Deny illegal Host headers 
		if ($host !~* ^(hbq6pwx4.appspot.com)$ ) { 
			return 444; 
		}
        
		listen       80;
        server_name  laike9m.com www.laike9m.com;
		ssl_certificate /home/laike9m/files/laike9m_com/laike9m_com.crt;
        ssl_certificate_key /home/laike9m/files/laike9m_com/key;
		return         301 https://$server_name$request_uri;
    }

    # HTTPS server
    #
    server {
		# Deny illegal Host headers 
		if ($host !~* ^(hbq6pwx4.appspot.com)$ ) { 
			return 444; 
		}

        listen       443 ssl;
        server_name  laike9m.com www.laike9m.com;
		ssl_certificate /home/laike9m/files/laike9m_com/laike9m_com.crt;
        ssl_certificate_key /home/laike9m/files/laike9m_com/key;

        ssl_session_cache    shared:SSL:1m;
        ssl_session_timeout  5m;

        ssl_ciphers  HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers  on;

		location /media {
			alias /home/laike9m/media;
		}

		location /static {
			alias /home/laike9m/static;
		}

        location / {
			include uwsgi_params;
			uwsgi_pass unix:/tmp/uwsgi.sock;
        }

        error_page   500 502 503 504  /50x.html;

        location = /50x.html {
            root   html;
        }
    }

}
